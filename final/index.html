<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8" ></script>
  <link rel="stylesheet" href="style.css">
 
  <title>Document</title>
</head>
<body>

  
    <header>
      <nav>

        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
        <div class="side-bar active">
          <div class="close-btn">
            <i class="fas fa-times"></i>
          </div>
          <div class="menu">
            <div class="item"><a href="index.html"><i class="fas fa-desktop"></i>Admin</a></div>
            <div class="item">
              <a class="sub-btn"><i class="fas fa-table"></i>Cursos<i class="fas fa-angle-right dropdown"></i></a>
              <div class="sub-menu">
                <a href="#" class="sub-item">Javascript</a>
                <a href="#" class="sub-item">PHP</a>
                <a href="#" class="sub-item">React.js</a>
              </div>
            </div>
            <div class="item"><a href="index.html"><i class="fas fa-th"></i>Recursos</a></div>
            <div class="item">
              <a class="sub-btn"><i class="fas fa-cogs"></i>Login<i class="fas fa-angle-right dropdown"></i></a>
              <div class="sub-menu">
                <a href="#" class="sub-item">Cadastre-se</a>
                <a href="#" class="sub-item">Logar</a>
              </div>
            </div>
            <div class="item"><a href="index.html"><i class="fas fa-info-circle"></i>Sobre</a></div>
          </div>
        </div>

      </nav>
    </header>
        

     

    <script type="text/javascript">
        $(document).ready(function(){

          $('.sub-btn').click(function(){
            $(this).next('.sub-menu').slideToggle();
            $(this).find('.dropdown').toggleClass('rotate');
          });

          $('.menu-btn').click(function(){
            $('.side-bar').addClass('active');
            $('.menu-btn').css("visibility", "hidden");
          });

          $('.close-btn').click(function(){
            $('.side-bar').removeClass('active');
            $('.menu-btn').css("visibility", "visible");
          });

        });
    </script>
  
</body>
</html>
